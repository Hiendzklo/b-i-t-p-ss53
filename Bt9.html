<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bài tập: Xây dựng hàm myFilter()</title>
</head>
<body>
    <script>
        function myFilter(array, value, callback) {
            const results = [];
            for (let i = 0; i < array.length; i++) {
                if (array[i] === value) {
                    results.push(array[i]);
                }
            }
            callback(results, array);
        }

        function callback(results, array) {
            if (results.length > 0) {
                console.log(`Các giá trị ${results} được tìm thấy trong mảng: ${JSON.stringify(array)}`);
            } else {
                console.log(`Không có giá trị nào được tìm thấy trong mảng: ${JSON.stringify(array)}`);
            }
        }

        const numbers = [1, 2, 2, 3, 4, 5, 6];

        myFilter(numbers, 2, callback);

        myFilter(numbers, 10, callback); 
    </script>
</body>
</html>
